name: Run Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Ruff linter and formatter
        run: |
          python -m ruff check .
          python -m ruff format --check .

      - name: Run unit tests with coverage
        run: |
          pytest tests -v --cov=src/RTFD --cov-report=term-missing -m "not integration"

      - name: Run integration tests with cassettes
        run: |
          pytest tests/test_integration -v --record-mode=none -m "integration"
